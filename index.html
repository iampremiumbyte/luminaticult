<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>$luminaticult</title>
  </head>
  <body>
    <!-- desktop -->
    <div class="desktop">
      <div class="page page1">
        <img src="/assets/PAGE1.png" usemap="#image-d-map" />

        <a href="/page2.html">
          <div class="box" id="boxD1"></div>
        </a>

        <map name="image-d-map">
          <area
            id="areaD1"
            target=""
            alt="eye"
            title="eye"
            href=""
            coords="660,389,1244,822"
            shape="rect"
          />
        </map>
      </div>
    </div>

    <!-- mobile -->
    <div class="mobile">
      <div class="page page1">
        <img src="/assets/PAGE1.png" usemap="#image-map" />
        <a href="/page2.html">
          <div class="box" id="boxM1"></div>
        </a>

        <map name="image-map">
          <area
            id="areaM1"
            target=""
            alt="eye"
            title="eye"
            href=""
            coords="660,389,1244,822"
            shape="rect"
          />
        </map>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/rwdImageMaps.js"></script>
    <script>
      $(document).ready(function (e) {
        $("img[usemap]").rwdImageMaps();
      });
    </script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
